<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personaliza tu Café</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Personaliza tu Café</h1>
        <form id="coffeeForm">
            <label for="metodo">Método de Preparación:</label>
            <select id="metodo" name="metodo">
                <option value="Espresso">Espresso</option>
                <option value="Aeropress">Aeropress</option>
                <option value="French Press">French Press</option>
            </select>

            <label for="acidez">Acidez:</label>
            <select id="acidez" name="acidez">
                <option value="1">Baja</option>
                <option value="2">Media</option>
                <option value="3">Alta</option>
                <option value="4">Muy alta</option>
                <option value="5">Extrema</option>
            </select>

            <label for="cuerpo">Cuerpo:</label>
            <select id="cuerpo" name="cuerpo">
                <option value="1">Ligero</option>
                <option value="2">Medio</option>
                <option value="3">Pesado</option>
                <option value="4">Muy pesado</option>
                <option value="5">Extremadamente pesado</option>
            </select>

            <label for="dulzura">Dulzura:</label>
            <select id="dulzura" name="dulzura">
                <option value="1">Baja</option>
                <option value="2">Media</option>
                <option value="3">Alta</option>
                <option value="4">Muy alta</option>
                <option value="5">Extremadamente alta</option>
            </select>

            <label for="intensidad">Intensidad:</label>
            <select id="intensidad" name="intensidad">
                <option value="1">Suave</option>
                <option value="2">Media</option>
                <option value="3">Fuerte</option>
                <option value="4">Muy fuerte</option>
                <option value="5">Extremadamente fuerte</option>
            </select>

            <button type="button" onclick="generarReceta()">Generar Receta</button>
        </form>
        <div id="receta"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
