<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personaliza tu Café</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Personaliza tu Café</h1>
        <form id="coffeeForm">
            <label for="method">Método de Preparación:</label>
            <select id="method" name="method">
                <option value="Espresso">Espresso</option>
                <option value="Pour Over">Pour Over</option>
                <option value="French Press">French Press</option>
            </select>
            
            <label for="acidity">Acidez:</label>
            <select id="acidity" name="acidity">
                <option value="Baja">Baja</option>
                <option value="Media">Media</option>
                <option value="Alta">Alta</option>
            </select>

            <label for="body">Cuerpo:</label>
            <select id="body" name="body">
                <option value="Ligero">Ligero</option>
                <option value="Medio">Medio</option>
                <option value="Fuerte">Fuerte</option>
            </select>

            <label for="sweetness">Dulzura:</label>
            <select id="sweetness" name="sweetness">
                <option value="Baja">Baja</option>
                <option value="Media">Media</option>
                <option value="Alta">Alta</option>
            </select>

            <label for="intensity">Intensidad:</label>
            <select id="intensity" name="intensity">
                <option value="Suave">Suave</option>
                <option value="Media">Media</option>
                <option value="Fuerte">Fuerte</option>
            </select>
            
            <button type="button" onclick="generateRecipe()">Generar Receta</button>
        </form>
        
        <div id="recipe" class="recipe"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
